---
- hosts: host_vm
  gather_facts: no
  become: true
  roles:
    - role: bootstrap
    - role: qemu

- hosts: k3s_cluster
  gather_facts: no
  become: true
  roles:
    - role: setup_os/common
    - role: setup_os/usb_autorunner
    - role: k3s/install

- hosts: master
  gather_facts: no
  become: true
  roles:
    - role: k3s/master

- hosts: node
  gather_facts: no
  become: true
  roles:
    - role: k3s/node

