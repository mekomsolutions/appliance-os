---
- hosts: vm
  gather_facts: no
  become: true
  roles:
    - role: bootstrap
    - role: qemu

- hosts: cluster
  gather_facts: no
  become: true
  roles:
    - role: common
    - role: usb_autorunner
    - role: k3s/install

- hosts: master
  gather_facts: no
  become: true
  roles:
    - role: k3s/master
    - role: clean

- hosts: node
  gather_facts: no
  become: true
  roles:
    - role: k3s/node
    - role: clean
