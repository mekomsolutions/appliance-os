---

- name: Install network tools
  apt:
    name: net-tools
    state: present
    update-cache: yes

- name: Ensure default ubuntu user is removed
  user:
    name: ubuntu
    state: absent
    remove: yes

- name: "Ensure '{{ cluster_user }}' have a default password"
  user:
    name: "{{ cluster_user }}"
    state: present
    password: "{{ 'cluster_user_password' | password_hash('sha512') }}"

- name: Install system packages
  apt:
    pkg:
    - unzip
    - nfs-common
