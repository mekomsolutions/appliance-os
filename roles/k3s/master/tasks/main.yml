---

- name: Copy K3s service file
  register: k3s_service
  template:
    src: "k3s.service.j2"
    dest: "{{ systemd_dir }}/k3s.service"
    owner: root
    group: root
    mode: 0755

- name: Ensure K3s service is enabled and started
  systemd:
    name: k3s
    daemon_reload: yes
    state: started
    enabled: yes
