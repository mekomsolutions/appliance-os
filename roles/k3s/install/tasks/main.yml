---

- name: Enable IPv4 forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present
    reload: yes

- name: Enable IPv6 forwarding
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: "1"
    state: present
    reload: yes

- name: "Download K3s binary for 'arm64' architecture ('{{ k3s_version }}')"
  get_url:
    url: "{{ k3s_bin_download_url }}"
    checksum: "{{ k3s_bin_checksum }}"
    dest: /usr/local/bin/k3s
    owner: root
    group: root
    mode: 0755

- name: Create local images directory
  file:
    path: /var/lib/rancher/k3s/agent/images/
    state: directory

- name: Retrieve K3s images (for air gapped environment)
  get_url:
    url: "{{ k3s_images_download_url}}"
    checksum: "{{ k3s_images_checksum }}"
    dest: /var/lib/rancher/k3s/agent/images/k3s-airgap-images-arm64.tar
    owner: root
    group: root
    mode: 0755

- name: Copy K3s master service file
  register: k3s_service
  template:
    src: "k3s.service.j2"
    dest: "{{ systemd_dir }}/k3s.service"
    owner: root
    group: root
    mode: 0755
  when: is_master

- name: Copy K3s node service file
  template:
    src: "k3s-node.service.j2"
    dest: "{{ systemd_dir }}/k3s-node.service"
    owner: root
    group: root
    mode: 0755
  when: not is_master
